<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 8-List</title>
</head>
<body>
    <ol>
        <li>hiji 1</li>
        <li>dua 2</li>
        <li>tilu 3</li>
    </ol>
    <ul>
        <li>hiji 1</li>
        <li>dua 2</li>
        <li>tilu 3</li>
    </ul>
    <ol>
        <li>hiji 1</li>
        <li>dua 2
            <ul>
                <li>subitem 1</li>
                <li>subitem 2</li>
            </ul>
        </li>
        <li>tilu 3</li>
    </ol>
    <ol type="A">
        <li>hiji 1</li>
        <li>dua 2</li>
        <li>tilu 3</li>
    </ol>
</body>
</html>
