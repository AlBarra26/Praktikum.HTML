<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 6-Formatting Text</title>
</head>
<body>
    <i>Miring</i><br>
    <u>Garis bawah</u><br>
    <s>Garis tengah</s><br>
    <sup>Subkripsi</sup><br>
    <small>Text yang lebih kecil</small><br>
    <strong>Penting secara semantik</strong><br>
    <em>Text yang di tekankan secara semantik</em>
</body>
</html>
